name: CI

on:
  push:
    branches: [ "master" ]
    paths:
      - '**'
      - '!**.md'
  pull_request:
    paths:
      - '**'
      - '!**.md'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    env:
      RUSTFLAGS: --deny warnings

    steps:
    - uses: actions/checkout@v4
    - name: Rustup update and add nightly
      run: |
        rustup update
        rustup install nightly
    - name: Show cargo version
      run: cargo --version
    - name: Install cargo-binutils and llvm-tools
      run: |
        cargo install cargo-binutils
        rustup component add llvm-tools
        rustup component add llvm-tools --toolchain nightly
    - name: Install ARM64 cross-compilation toolchain (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu qemu-user
        rustup target add aarch64-unknown-linux-gnu
    - name: Install Linux cross-compilation toolchain (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install filosottile/musl-cross/musl-cross
        rustup target add aarch64-unknown-linux-musl
    - name: Rust build caching
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: . -> target
        save-if: ${{ github.ref == 'refs/heads/master' }}
    - name: Build
      run: cargo build --verbose
    - name: Test
      run: cargo test --verbose
    - name: Run tests.sh
      run: ./tests.sh
    - name: Run cross-compilation tests (Linux)
      if: runner.os == 'Linux'
      run: ./test_cross_linux_host.sh
    - name: Run cross-compilation tests (macOS)
      if: runner.os == 'macOS'
      id: macos-cross
      run: ./test_cross_macos_host.sh
    - name: Upload macOS cross-compiled artifact
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: macos-cross-linux-binary
        path: ver-stub-example/target/aarch64-unknown-linux-musl/debug/ver-stub-example.bin
        retention-days: 1
    - name: Check dirty git
      uses: ./.github/actions/check-dirty-git

  test-macos-cross-artifact:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install QEMU
      run: sudo apt-get update && sudo apt-get install -y qemu-user-static
    - name: Download macOS cross-compiled artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-cross-linux-binary
        path: ./artifact
    - name: Run macOS-cross-compiled binary on Linux
      run: ./test_run_macos_artifact.sh ./artifact/ver-stub-example.bin

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Rustup update
      run: rustup update
    - name: Show cargo version
      run: cargo --version
    - name: Rust build caching
      uses: Swatinem/rust-cache@v2
      with:
        key: lint
        workspaces: . -> target
        save-if: ${{ github.ref == 'refs/heads/master' }}
    - name: Format
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy --all -- -D warnings

  semver-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check semver
        uses: obi1kenobi/cargo-semver-checks-action@v2
